<div class="pageheader">
	<h2><i class="fa {{icon}}"></i> {{title}} </h2>
</div>
<div class="contentpanel">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="row">
				<div class="col-sm-4 col-md-4">
					<datepicker-box></datepicker-box>
				</div>
				<div class="col-sm-4 col-md-4 mt10">
					<area-rdio></area-rdio>
				</div>
			</div>

		</div>
		<!-- panel-heading -->
		<div class="panel-body">

			<div class="row">
				<div class="col-md-12">
					<h5 class="subtitle mb5">在线趋势</h5>
					<p class="mb15"></p>
					<div id="online" style="width: 100%; height: 300px"></div>
				</div>
				<!-- col-md-6 -->
			</div>
			<!-- row -->

		</div>
		<!-- panel-body -->
	</div>
	<!-- panel -->

	<div class="row">
		<div class="col-sm-4 col-md-4" ng-repeat="item in moduleData">
			<div class="panel panel-default panel-morris">
				<div class="panel-heading">
					<div class="panel-btns">
						<p>{{item.name}}</p>
					</div>
					<!-- panel-btns -->
					<h4 class="panel-title"></h4>
					<p></p>
					<div class="stat">
						<div class="row">
							<div class="row text-center">
								<h1>{{item.sum}}</h1>
							</div>
							<div class="row text-center">
								<div class="col-xs-4">
									<p>{{item.prediction}}</p>
									<p>今日预估</p>
								</div>
								<div class="col-xs-4">
									<p>{{item.compare}}</p>
									<p>对比日总计</p>
								</div>
								<div class="col-xs-4">
									<p class="{{item.percentage > 0 ? 'up' : 'down'}}">{{item.percentage > 0 ? ('+' + item.percentage) : item.percentage}}%</p>
									<p>同比</p>
								</div>
							</div>
						</div>
						<!-- row -->
					</div>
				</div>
				<!-- panel-heading -->
				<div class="panel-body">
					<!-- row -->
					<div class="row">
						<div class="col-md-12">
							<p>显示海外每小时新增状况</p>
							<div class="chart" style="width:100%;height: 160px;" id="{{item.id}}"></div>
						</div>
					</div>
					<!-- row -->
				</div>
				<!-- panel-body -->
			</div>
			<!-- panel -->
		</div>
	</div>
</div>
